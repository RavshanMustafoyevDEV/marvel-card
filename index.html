<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <div class="box">

            <div class="pre-box">
                <img src="./img/justice-league.jpg" alt="">
            </div>

            <div class="half-box">  
                
                <div class="text-film">

                    <div class="header-film">
                        Justice League
                    </div>
        
                    <div class="para-film">
                        <p>You cant't save the world alone</p>
                    </div>
        
                    <div class="price">
                        <div class="real-price">
                            $ 20.75
                        </div>
        
                        <div class="pre-price">
                            $ 40.99
                        </div>
                    </div>
        
                    <div class="foo-btn">
                        <button>Buy now</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="box">

            <div class="pre-box">
                <img src="./img/blade-runner.jpg" alt="">
            </div>

            <div class="half-box">  
                
                <div class="text-film">

                    <div class="header-film">
                        Blade Runner
                    </div>
        
                    <div class="para-film">
                        <p>Run Barry run!</p>
                    </div>
        
                    <div class="price">
                        <div class="real-price">
                            $ 20.75
                        </div>
        
                        <div class="pre-price">
                            $ 40.99
                        </div>
                    </div>
        
                    <div class="foo-btn">
                        <button>Buy now</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
